name: Deploy and Test
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Deploy to Vercel
        run: vercel --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Get Deployment URL
        run: |
          DEPLOYMENT_URL=$(vercel alias ls | awk '{print $3}')
          echo "Deployment URL: $DEPLOYMENT_URL"
          echo "::set-output name=deployment_url::$DEPLOYMENT_URL"

  test:
    runs-on: ubuntu-latest
    needs: deploy
    env:
      CYPRESS_BASE_URL: ${{ needs.deploy.outputs.deployment_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: 20.7.0

      - name: Install dependencies
        run: npm install

      # Set the deployed URL as an environment variable
      - name: Set Environment Variable
        run: echo "CYPRESS_BASE_URL=${{ steps.Get\ Deployment\ URL.outputs.deployment_url }}" >> $GITHUB_ENV

      - name: Install Cypress
        run: npm install cypress --save-dev

      - name: Run Cypress tests
        run: npx cypress run --env baseUrl=${{ steps.Get\ Deployment\ URL.outputs.deployment_url }}
